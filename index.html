<!-- This is the index.html file, the root of the app which gives the user the ability to see the app -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- This prevents any external content from being loaded  -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />

        <!-- this will make the viewport responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Sets the title of the tab -->
        <title>Hello from Electron renderer!</title>
    </head>

    <body>
        <section>
            <h1>Hello from Electron renderer!</h1>
            <p>This is my first dive into Electron!!!, Under will be the version of Chrome, Node.js, and Electron</p>
            <p id="info"></p>
        </section>
    </body>
    <script src="./renderer.js"></script>
</html>
